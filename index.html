<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foolypedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      font-size: 60px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    .subtitle {
      font-size: 20px;
      color: #666;
      margin-top: 8px;
      margin-bottom: 30px;
    }

    .search-box {
      position: relative;
      width: 60%;
      max-width: 400px;
      margin: 0 auto 20px auto;
    }

    .search-box input {
      width: 100%;
      padding: 10px 20px 10px 40px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .search-box::before {
      content: "üîç";
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #888;
    }

    .welcome {
      font-size: 18px;
      margin-top: 20px;
      color: #333;
    }

    .editable {
      font-size: 16px;
      margin-top: 5px;
      color: #777;
    }

    footer {
      margin-top: 50px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">ü¶â</div>

  <!-- Title -->
  <h1>Foolypedia</h1>

  <!-- Subtitle -->
  <div class="subtitle">The Universal Encyclopedia</div>

  <!-- Search input -->
  <div class="search-box">
    <input type="text" placeholder="Search Foolypedia">
  </div>

  <!-- Welcome message -->
  <div class="welcome">Welcome to Foolypedia</div>
  <div class="editable">The free encyclopedia that anyone can edit.</div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Foolypedia. All rights reserved.
  </footer>

</body>
</html>
